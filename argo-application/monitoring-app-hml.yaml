apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-hml
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/brunobaltazar/kubernets_app.git
    targetRevision: main
    path: kube-prometheus-stack             # âœ… Corrigido
    helm:
      valueFiles:
        - hml-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
